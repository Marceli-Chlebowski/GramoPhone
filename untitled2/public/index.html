<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramoPhone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&family=Orbitron&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>GramoPhone</h1>
    <p>Resonance and Compliance calculator </p>
</header>
<main>
    <form id="calcForm">
        <label for="arm">Select Arm:</label>
        <select id="arm"></select>

        <label for="cartridge">Select Cartridge:</label>
        <select id="cartridge"></select>

        <label for="additionalMass">Additional Mass (g):</label>
        <input type="number" id="additionalMass" step="0.1" min="0" value="0">

        <button type="submit">Calculate</button>
    </form>
    <h3>Results:</h3>
    <h3><span id="result">N/A</span></h3>
</main>
<canvas id="resonanceChart" width="400" height="200"></canvas>
<script src="script.js"></script>
</body>
<footer><p>Jarek Mazur 2025</p></footer>
</html>
